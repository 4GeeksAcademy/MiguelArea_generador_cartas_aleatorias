<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta aleatoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="generarCarta()" class="bg-success text-white d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 d-flex flex-row justify-content-center align-items-start flex-wrap gap-3">

        <!-- Historial de cartas -->
        <div class="text-start me-2" style="width: 230px;">
          <h5 class="text-center mb-3">Últimas 12 cartas</h5>
          <div id="historial" class="d-grid gap-2" style="grid-template-columns: repeat(3, 1fr);"></div>
        </div>

        <!-- Carta principal y controles -->
        <div class="d-flex flex-column align-items-center text-center">
          <div id="carta" class="card position-relative mx-auto mb-4" style="width: 200px; height: 300px;"></div>

          <div class="d-flex flex-column align-items-center gap-3">
            <button onclick="generarCarta()" class="btn btn-primary btn-lg rounded-pill shadow px-4">
              Nueva carta
            </button>
            <button id="autoBtn" onclick="toggleAutoCarta()" class="btn btn-warning btn-lg rounded-pill shadow px-4">
              Activar auto-carta ⏳
            </button>
          </div>

          <div class="mt-4 text-center">
            <label for="ancho" class="form-label">Ancho (px):</label>
            <input type="number" id="ancho" value="200" class="form-control d-inline w-auto mx-2">
            <label for="alto" class="form-label">Alto (px):</label>
            <input type="number" id="alto" value="300" class="form-control d-inline w-auto mx-2">
            <button onclick="cambiarTamañoCarta()" class="btn btn-success btn-sm rounded-3 shadow mt-3">
              Aplicar tamaño
            </button>
          </div>
        </div>

      

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
